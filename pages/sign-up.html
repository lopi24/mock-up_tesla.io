<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- sign-up css -->
    <link rel="stylesheet" href="../assets/css/sign-up.css">
    <title>Document</title>
</head>
<body>
    <!-- navigation -->
    <div class="navs">
        <div class="logo">TESLA</div>
        <div class="nav">
            <a class="tag" href="../index.html">Home</a>
            <a class="tag" href="./shop.html">Shop</a>
            <a class="tag" href="./login.html">Log-In</a>
        </div>
    </div>

    <!-- sign-up form -->
    <div class="sign-up_container">

        <div class="main">
            <h1>Sign-Up</h1>
            <div class="form-container">
                <form action="" id="signUp">
                    <input 
                        type="email"
                        id="userEmail"
                        placeholder="Input email address"
                    >
                    <input 
                        type="password"
                        id="userPassword"
                        placeholder="Input password"
                    >
                    <input 
                        type="password"
                        id="userVerifyPassword"
                        placeholder="Verify password"
                    >
                    <button type="submit">Create Account</button>
                    <h3>I already have an account. Click here to
                        <a href="./login.html"> Log-In.</a>
                    </h3>
                </form>
            </div>
        </div>
    </div>


    <!-- sign-up script -->
    <script type="text/javascript" src="../assets/js/sign-up.js"></script>
</body>
</html>
